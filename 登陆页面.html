<!DOCTYPE html>
<html>
  <head>
    <title>登陆页面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/登陆页面/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/登陆页面/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- 分割线 (水平线) -->
      <div id="u0" class="ax_default line" data-label="分割线">
        <img id="u0_img" class="img " src="images/登陆页面/分割线_u0.png"/>
      </div>

      <!-- 标题text (矩形) -->
      <div id="u1" class="ax_default label" data-label="标题text">
        <div id="u1_div" class=""></div>
        <div id="u1_text" class="text ">
          <p><span>课室管理系统登陆窗口</span></p>
        </div>
      </div>

      <!-- 账号输入 (文本框) -->
      <div id="u2" class="ax_default text_field" data-label="账号输入">
        <input id="u2_input" type="text" value=""/>
      </div>

      <!-- 密码输入 (文本框) -->
      <div id="u3" class="ax_default text_field" data-label="密码输入">
        <input id="u3_input" type="text" value=""/>
      </div>

      <!-- 用户账号text (矩形) -->
      <div id="u4" class="ax_default label" data-label="用户账号text">
        <div id="u4_div" class=""></div>
        <div id="u4_text" class="text ">
          <p><span>用户账号</span></p>
        </div>
      </div>

      <!-- 登陆按钮 (矩形) -->
      <div id="u5" class="ax_default link_button" data-label="登陆按钮">
        <div id="u5_div" class=""></div>
        <div id="u5_text" class="text ">
          <p><span>登陆</span></p>
        </div>
      </div>

      <!-- 忘记密码 (矩形) -->
      <div id="u6" class="ax_default link_button" data-label="忘记密码">
        <div id="u6_div" class=""></div>
        <div id="u6_text" class="text ">
          <p><span>忘记密码?</span></p>
        </div>
      </div>

      <!-- Unnamed (图片 ) -->
      <div id="u7" class="ax_default _图片_">
        <img id="u7_img" class="img " src="images/登陆页面/u7.png"/>
      </div>

      <!-- 提示 (文本框) -->
      <div id="u8" class="ax_default text_field" data-label="提示">
        <input id="u8_input" type="text" value="" readonly/>
      </div>

      <!-- Unnamed (复选框) -->
      <div id="u9" class="ax_default checkbox">
        <label for="u9_input" style="position: absolute; left: 0px;">
          <div id="u9_text" class="text ">
            <p><span>学生</span></p>
          </div>
        </label>
        <input id="u9_input" type="checkbox" value="checkbox"/>
      </div>

      <!-- Unnamed (复选框) -->
      <div id="u10" class="ax_default checkbox">
        <label for="u10_input" style="position: absolute; left: 0px;">
          <div id="u10_text" class="text ">
            <p><span>教师</span></p>
          </div>
        </label>
        <input id="u10_input" type="checkbox" value="checkbox"/>
      </div>

      <!-- Unnamed (复选框) -->
      <div id="u11" class="ax_default checkbox">
        <label for="u11_input" style="position: absolute; left: 0px;">
          <div id="u11_text" class="text ">
            <p><span>课管</span></p>
          </div>
        </label>
        <input id="u11_input" type="checkbox" value="checkbox"/>
      </div>

      <!-- 用户账号text (矩形) -->
      <div id="u12" class="ax_default label" data-label="用户账号text">
        <div id="u12_div" class=""></div>
        <div id="u12_text" class="text ">
          <p><span>用户密码</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
